group 'com.mitchellbosecke'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {

    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.3.Final'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
